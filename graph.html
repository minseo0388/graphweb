<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph Drawer</title>
	<style>
		body {
			background: #f7f7fa;
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100vw;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			box-sizing: border-box;
		}
		.container {
			width: 95%;
			max-width: 1200px;
			max-height: 90vh;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			padding: 20px;
			display: flex;
			flex-direction: column;
			overflow: hidden;
			margin: 5vh 0;
		}
		.controls {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
			align-items: center;
			margin-bottom: 10px;
			flex-shrink: 0;
			padding: 5px 0 10px 0;
			border-bottom: 1px solid #eee;
		}
		.controls label {
			font-size: 1em;
			margin-right: 5px;
		}
		.controls input[type="text"], .controls input[type="color"] {
			padding: 4px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1em;
		}
		.controls input[type="color"] {
			width: 32px;
			height: 32px;
			padding: 0;
			border: none;
			background: none;
		}
		.controls button {
			background: #4f8cff;
			color: #fff;
			border: none;
			border-radius: 6px;
			padding: 6px 14px;
			font-size: 0.95em;
			cursor: pointer;
			transition: background 0.18s;
		}
		.controls button:hover {
			background: #2563eb;
		}
		.graph-container {
			flex-grow: 1;
			min-height: 0;
			position: relative;
			width: 100%;
			overflow: hidden;
			padding: 10px 0;
			margin: 5px 0;
		}
		#graph {
			border: 2px solid #e0e7ef;
			border-radius: 10px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
			display: block;
			width: 100%;
			height: 100%;
			max-height: 100%;
		}
		.help {
			color: #888;
			font-size: 0.9em;
			margin: 10px 0 5px 0;
			flex-shrink: 0;
			padding: 5px 0;
		}
		@media (max-width: 768px) {
			.container { padding: 15px; width: 100%; max-width: 100%; border-radius: 0; margin: 3vh 0; }
			.controls { flex-direction: column; align-items: flex-start; gap: 8px; }
			.help { font-size: 0.85em; }
			.graph-container { padding: 5px 0; margin: 3px 0; }
		}
		@media (max-height: 600px) {
			.container { max-height: 94vh; margin: 3vh 0; }
			.controls { padding-bottom: 5px; margin-bottom: 5px; gap: 5px; }
			.help { margin: 5px 0 3px 0; }
			.graph-container { padding: 3px 0; }
		}
	</style>
</head>
<body onload="resetView()">
	<div class="container">
		<div class="controls">
			<label>Formula: <input id="formula" type="text" value="sin(x)" style="width:180px" oninput="draw()"></label>
			<label>Color: <input id="color" type="color" value="#ff0000" onchange="draw()"></label>
			<label><input type="checkbox" id="showGrid" checked onchange="draw()"> Grid</label>
			<button onclick="zoom(0.8)">Zoom In</button>
			<button onclick="zoom(1.25)">Zoom Out</button>
			<button onclick="pan(-10,0)">←</button>
			<button onclick="pan(10,0)">→</button>
			<button onclick="pan(0,10)">↑</button>
			<button onclick="pan(0,-10)">↓</button>
			<button onclick="resetView()">Reset</button>
		</div>
		<div class="graph-container">
			<canvas id="graph" tabindex="0" style="outline:none;"></canvas>
		</div>
		<div class="help">
			Use <b>arrow keys</b> to pan, <b>+/-</b> to zoom, <b>0</b> to reset. Enter formula using <code>x</code> and <code>y</code> variables.
		</div>
	</div>
	<script src="graph.js"></script>
	<script>
		// 페이지 로드 후 캔버스 크기 자동 조정
		window.addEventListener('load', function() {
			setTimeout(resizeCanvas, 100); // 약간의 지연을 주어 정확한 크기 계산
		});
	</script>
</body>
</html>
