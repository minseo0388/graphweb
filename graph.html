<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph Drawer</title>
	<link rel="stylesheet" href="graph.css">
</head>
<body onload="resetView()">
	<div class="container">
		<div class="controls">
			<label><span data-lang="formula">Formula</span>: <input id="formula" type="text" value="sin(x)" style="width:180px" oninput="draw()"></label>
			<label><span data-lang="color">Color</span>: <input id="color" type="color" value="#ff0000" onchange="draw()"></label>
			<label><input type="checkbox" id="showGrid" checked onchange="draw()"> <span data-lang="grid">Grid</span></label>
			<button onclick="zoom(0.8)" data-lang="zoomIn">Zoom In</button>
			<button onclick="zoom(1.25)" data-lang="zoomOut">Zoom Out</button>
			<button onclick="pan(-10,0)">←</button>
			<button onclick="pan(10,0)">→</button>
			<button onclick="pan(0,10)">↑</button>
			<button onclick="pan(0,-10)">↓</button>
			<button onclick="resetView()" data-lang="reset">Reset</button>
			<div class="theme-switch">
				<div class="theme-option theme-light active" data-theme="light" title="Light Mode"></div>
				<div class="theme-option theme-dark" data-theme="dark" title="Dark Mode"></div>
				<div class="theme-option theme-blue" data-theme="blue" title="Blue Mode"></div>
			</div>
			<div class="lang-switch">
				<div class="lang-option active" data-lang-code="en">EN</div>
				<div class="lang-option" data-lang-code="ko">KO</div>
			</div>
		</div>
		<div class="graph-container">
			<canvas id="graph" tabindex="0" style="outline:none;"></canvas>
		</div>
		<div class="help">
			<span data-lang="helpText">Use <b>arrow keys</b> to pan, <b>+/-</b> to zoom, <b>0</b> to reset. Enter formula using <code>x</code> and <code>y</code> variables.</span>
		</div>
	</div>
	<script src="graph.js"></script>
	<script src="theme.js"></script>
	<script src="language.js"></script>
</body>
</html>
