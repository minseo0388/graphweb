<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph Drawer</title>
	<style>
		body {
			background: #f7f7fa;
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1100px;
			margin: 40px auto;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			padding: 32px 32px 24px 32px;
		}
		.controls {
			display: flex;
			flex-wrap: wrap;
			gap: 16px;
			align-items: center;
			margin-bottom: 18px;
		}
		.controls label {
			font-size: 1.05em;
			margin-right: 8px;
		}
		.controls input[type="text"], .controls input[type="color"] {
			padding: 4px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1em;
		}
		.controls input[type="color"] {
			width: 36px;
			height: 36px;
			padding: 0;
			border: none;
			background: none;
		}
		.controls button {
			background: #4f8cff;
			color: #fff;
			border: none;
			border-radius: 6px;
			padding: 7px 16px;
			font-size: 1em;
			cursor: pointer;
			transition: background 0.18s;
		}
		.controls button:hover {
			background: #2563eb;
		}
		#graph {
			border: 2px solid #e0e7ef;
			border-radius: 10px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
			margin-bottom: 10px;
		}
		.help {
			color: #888;
			font-size: 0.98em;
			margin-top: 10px;
		}
		@media (max-width: 700px) {
			.container { padding: 10px; }
			#graph { width: 100% !important; height: 300px !important; }
			.controls { flex-direction: column; align-items: flex-start; gap: 8px; }
		}
	</style>
</head>
<body onload="resetView()">
	<div class="container">
		<div class="controls">
			<label>f(x) = <input id="formula" type="text" value="sin(x)" style="width:220px" oninput="draw()"></label>
			<label>Color: <input id="color" type="color" value="#ff0000" onchange="draw()"></label>
			<label><input type="checkbox" id="showGrid" checked onchange="draw()"> Show Grid</label>
			<button onclick="zoom(0.8)">Zoom In</button>
			<button onclick="zoom(1.25)">Zoom Out</button>
			<button onclick="pan(-10,0)">←</button>
			<button onclick="pan(10,0)">→</button>
			<button onclick="pan(0,10)">↑</button>
			<button onclick="pan(0,-10)">↓</button>
			<button onclick="resetView()">Reset</button>
		</div>
		<canvas id="graph" width="1000" height="500" tabindex="0" style="outline:none;"></canvas>
		<div class="help">
			Use <b>arrow keys</b> to pan, <b>+/-</b> to zoom, <b>0</b> to reset. Enter formula using <code>x</code> and <code>Math.*</code> functions.
		</div>
	</div>
	<script src="graph.js"></script>
</body>
</html>
